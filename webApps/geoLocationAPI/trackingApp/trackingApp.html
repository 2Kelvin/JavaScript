<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App</title>
    <script src="trackingApp.js"></script>
    <!-- google maps javascript API -->
    <script src="http://maps.google.com/maps/api/js?"></script>
    <link rel="stylesheet" href="trackingApp.css">
</head>

<body>
    <form>
        <input type="button" id="track" value="Track">
        <input type="button" id="stopTracking" value="Stop tracking">
    </form>

    <div id="location">
        My location goes here.
    </div>

    <div id="distance">
        Distance from Point A goes here.
    </div>

    <div id="map">My map goes here</div>
</body>

</html>
