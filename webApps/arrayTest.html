<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
</head>

<body>
    <h1 style="text-align: center;">Shoe Array</h1>
    <script>
        var shoes = new Array();
        shoes[0] = "Nike";
        shoes[1] = "Jordans";
        shoes[2] = "Vans";
        shoes[3] = "Converse";
        // getting the array length so that I know the next index to add a new shoe item in the shoe array
        console.log(shoes.length);
        // I have 4 shoes in the array, therefore, the last shoe in the array has an index 3
        // to add a new shoe, I'll use the index [4]
        shoes[4] = "Timberlands";
        console.log(shoes);
    </script>
</body>

</html>
